<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OBJ Oyunum</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 15px 25px;
            margin: 5px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">OBJ Yükleniyor...</div>
    <div id="controls">
        <button onclick="rotateModel()">Döndür</button>
        <button onclick="scaleUp()">Büyüt</button>
        <button onclick="scaleDown()">Küçült</button>
        <button onclick="resetModel()">Reset</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/MTLLoader.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
