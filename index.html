<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5FBF;
            --primary-dark: #7B4BB7;
            --primary-light: #9C75CF;
            --secondary: #C445F4;
            --accent: #E879F9;
            --dark: #1E1B2E;
            --light: #F8FAFC;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #2D1B69 100%);
            min-height: 100vh;
            color: white;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .screen.active {

            flex-direction: column;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 40px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-light);
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {

            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.4);
        }

        .lobby-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

            font-weight: 600;

            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;

        .logout-btn:hover {

        .lobby-actions {

            gap: 15px;
            margin-bottom: 25px;

        }

            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .create-room-btn:hover, .join-room-btn:hover {

            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .room-card:hover {

            background: rgba(255, 255, 255, 0.1);
        }

        .room-name {

            font-size: 16px;

        }

        .room-code {

            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;

        .room-desc {

            color: white;

            display: none;
        }

        .room-card:hover .delete-room-btn {

        }

        .chat-container {

            max-width: 1000px;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info {

            align-items: center;
            gap: 15px;
        }

        .back-btn {

            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;

        .room-actions {

        .room-action-btn {

            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .room-action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .clear-chat-btn {
            background: var(--warning);
        }

        .clear-chat-btn:hover {
            background: #e67e22;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {

            padding: 12px 16px;
            border-radius: 15px;
            position: relative;
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));

        }

        .message.other {

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);

        .message-header {

            align-items: center;

        }

        .user-logo {

            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .message-sender {
            font-weight: 600;
            font-size: 12px;
            opacity: 0.9;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-time {

        /* KullanÄ±cÄ± renkleri */

        .user-color-2 { border-color: #4ECDC4; background: rgba(78, 205, 196, 0.15); }
        .user-color-3 { border-color: #45B7D1; background: rgba(69, 183, 209, 0.15); }
        .user-color-4 { border-color: #96CEB4; background: rgba(150, 206, 180, 0.15); }
        .user-color-5 { border-color: #FFEAA7; background: rgba(255, 234, 167, 0.15); }
        .user-color-6 { border-color: #DDA0DD; background: rgba(221, 160, 221, 0.15); }
        .user-color-7 { border-color: #98D8C8; background: rgba(152, 216, 200, 0.15); }
        .user-color-8 { border-color: #F7DC6F; background: rgba(247, 220, 111, 0.15); }

        /* Logo renkleri */
        .logo-color-1 { background: #FF6B6B; }
        .logo-color-2 { background: #4ECDC4; }
        .logo-color-3 { background: #45B7D1; }
        .logo-color-4 { background: #96CEB4; }
        .logo-color-5 { background: #FFEAA7; color: #333; }
        .logo-color-6 { background: #DDA0DD; }
        .logo-color-7 { background: #98D8C8; }

        .chat-input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input-wrapper input {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }

        .send-btn {
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-primary {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-secondary {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-danger {
            padding: 12px 25px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .no-rooms {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        .room-code-display {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 3px;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1001;
        }

        .connected {
            background: var(--success);
        }

        .disconnected {
            background: var(--error);
        }

        .notification {
            position: fixed;
            top: 50px;
            right: 10px;
            padding: 12px 16px;
            background: var(--warning);
            color: var(--dark);
            border-radius: 10px;
            font-weight: 600;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <script>
        // Socket.io baÄŸlantÄ±sÄ± - LOCAL iÃ§in
        const socket = io('http://localhost:3000');
        
        // Vercel/Netlify iÃ§in:
        // const socket = io('https://zahir-chat-backend.vercel.app');

        let currentUser = null;
        let currentRoom = null;
        let userColors = JSON.parse(localStorage.getItem('userColors') || '{}');

        // Renk paleti
        const colorPalette = [1, 2, 3, 4, 5, 6, 7, 8];

        // Socket event listeners
        socket.on('connect', () => {
            console.log('âœ… Sunucuya baÄŸlandÄ±');
            updateConnectionStatus(true);
            
            // EÄŸer Ã¶nceden giriÅŸ yapÄ±lmÄ±ÅŸsa, otomatik giriÅŸ
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                socket.emit('user_login', { username: currentUser });
                document.getElementById('welcomeUser').textContent = currentUser;

        socket.on('disconnect', () => {

            updateConnectionStatus(false);

        socket.on('room_created', (data) => {

            hideCreateModal();
            joinRoom(data.room);

        socket.on('room_joined', (data) => {

        socket.on('room_not_found', (data) => {
            alert(data.message);
        });

        socket.on('new_message', (message) => {
            addMessageToChat(message);
        });

        socket.on('room_updated', (room) => {
            if (currentRoom && currentRoom.code === room.code) {
                currentRoom = room;
                document.getElementById('roomMembers').textContent = `${room.members.length} Ã¼ye`;
            }
        });

        socket.on('user_joined', (data) => {
            if (currentRoom) {
                showNotification(`ðŸ‘¤ ${data.username} odaya katÄ±ldÄ±`);
            }
        });

        socket.on('user_left', (data) => {
            if (currentRoom) {
                showNotification(`ðŸ‘¤ ${data.username} odadan ayrÄ±ldÄ±`);
            }
        });

        socket.on('chat_cleared', () => {
            document.getElementById('chatMessages').innerHTML = '';
            showNotification('ðŸ§¹ Sohbet temizlendi');
        });

        socket.on('clear_chat_error', (data) => {
            alert(data.message);
        });

        socket.on('user_rooms', (rooms) => {
            loadRooms(rooms);
        });

        // BaÄŸlantÄ± durumu gÃ¼ncelleme
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> BaÄŸlÄ±';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> BaÄŸlantÄ± Yok';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // Bildirim gÃ¶ster
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // KullanÄ±cÄ± rengi al
        function getUserColor(username) {
            if (!userColors[username]) {
                const usedColors = Object.values(userColors);
                let availableColors = colorPalette.filter(color => !usedColors.includes(color));
                if (availableColors.length === 0) {
                    availableColors = colorPalette;
                }
                const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
                userColors[username] = randomColor;
                localStorage.setItem('userColors', JSON.stringify(userColors));
            }
            return userColors[username];
        }

        // KullanÄ±cÄ± logo harfi al
        function getUserLogo(username) {
            return username.charAt(0).toUpperCase();
        }

        // Tab deÄŸiÅŸtirme
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (tabName === 'login') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // GiriÅŸ yap
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                alert('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli!');
                return;
            }

            // Basit doÄŸrulama (gerÃ§ek uygulamada backend'de yapÄ±lÄ±r)
            const users = JSON.parse(localStorage.getItem('chatUsers') || '{}');
            if (users[username] && users[username].password === password) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                socket.emit('user_login', { username: username });
                document.getElementById('welcomeUser').textContent = username;
                showScreen('lobbyScreen');
                
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';
            } else {
                alert('HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!');
            }
        }

        // KayÄ±t ol
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            if (!username || !password) {
                alert('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli!');
                return;
            }

            if (password.length < 4) {
                alert('Åžifre en az 4 karakter olmalÄ±!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('chatUsers') || '{}');
            if (users[username]) {
                alert('Bu kullanÄ±cÄ± adÄ± zaten alÄ±nmÄ±ÅŸ!');
                return;
            }

            users[username] = {
                password: password,
                email: '',
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('chatUsers', JSON.stringify(users));
            
            alert('Hesap oluÅŸturuldu! GiriÅŸ yapabilirsin.');
            showTab('login');
            
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
        }

        // Ã‡Ä±kÄ±ÅŸ yap
        function logout() {
            if (currentRoom) {
                socket.emit('leave_room');
            }
            currentUser = null;
            localStorage.removeItem('currentUser');
            currentRoom = null;
            showScreen('loginScreen');
        }

        // Ekran deÄŸiÅŸtirme
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Modal fonksiyonlarÄ±
        function showCreateModal() {
            document.getElementById('createRoomModal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('createRoomModal').classList.remove('active');
        }

        function showJoinModal() {
            document.getElementById('joinRoomModal').classList.add('active');
        }

        function hideJoinModal() {
            document.getElementById('joinRoomModal').classList.remove('active');
        }

        function showRoomCode() {
            if (!currentRoom) return;
            document.getElementById('roomCodeDisplay').textContent = currentRoom.code;
            document.getElementById('roomCodeModal').classList.add('active');
        }

        function hideRoomCodeModal() {
            document.getElementById('roomCodeModal').classList.remove('active');
        }

        // Oda oluÅŸtur
        function createRoom() {
            const name = document.getElementById('roomNameInput').value.trim();
            const desc = document.getElementById('roomDescInput').value.trim();
            
            if (!name) {
                alert('Oda ismi gerekli!');
                return;
            }

            socket.emit('create_room', {
                name: name,
                description: desc || 'AÃ§Ä±klama yok'
            });
            
            document.getElementById('roomNameInput').value = '';
            document.getElementById('roomDescInput').value = '';
        }

        // Oda koduna gÃ¶re katÄ±l
        function joinRoomByCode() {
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            
            if (!roomCode) {
                alert('Oda kodu gerekli!');
                return;
            }

            if (roomCode.length !== 5) {
                alert('Oda kodu 5 haneli olmalÄ±!');
                return;
            }

            socket.emit('join_room', { roomCode: roomCode });
            document.getElementById('roomCodeInput').value = '';
        }

        // Sohbeti temizle
        function clearChat() {
            if (!currentRoom) return;
            socket.emit('clear_chat');
        }

        // OdalarÄ± yÃ¼kle
        function loadRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            if (!rooms || rooms.length === 0) {
                roomsList.innerHTML = '<div class="no-rooms">HenÃ¼z hiÃ§ odaya katÄ±lmadÄ±nÄ±z. Oda oluÅŸturun veya bir odaya katÄ±lÄ±n!</div>';
                return;
            }

            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.onclick = () => joinRoom(room);
                
                roomCard.innerHTML = `
                    <div class="room-code">${room.code}</div>
                    <div class="room-name">${room.name}</div>
                    <div class="room-desc">${room.description}</div>
                    <div class="room-meta">
                        <span>${room.members.length} Ã¼ye</span>
                        <span>${room.creator}</span>
                    </div>
                `;
                
                roomsList.appendChild(roomCard);
            });
        }

        // Odaya katÄ±l
        function joinRoom(room) {
            currentRoom = room;
            document.getElementById('roomName').textContent = room.name;
            document.getElementById('roomMembers').textContent = `${room.members.length} Ã¼ye`;

            const clearChatBtn = document.getElementById('clearChatBtn');
            clearChatBtn.style.display = (room.creator === currentUser) ? 'block' : 'none';

            showScreen('chatScreen');
            document.getElementById('chatMessages').innerHTML = '';
        }

        // Mesaj gÃ¶nder
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentRoom) return;

            socket.emit('send_message', { text: text });
            input.value = '';
        }

        // MesajÄ± chat'e ekle
        function addMessageToChat(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const isOwnMessage = message.sender === currentUser;
            const userColor = getUserColor(message.sender);
            const userLogo = getUserLogo(message.sender);
            
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'} user-color-${userColor}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                ${!isOwnMessage ? `
                    <div class="message-header">
                        <div class="user-logo logo-color-${userColor}">
                            ${userLogo}
                        </div>
                        <div class="message-sender">${message.sender}</div>
                    </div>
                ` : ''}
                <div class="message-content">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // MesajlarÄ± yÃ¼kle
        function loadMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            if (!messages || messages.length === 0) return;

            messages.forEach(message => {
                addMessageToChat(message);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Enter tuÅŸu ile mesaj gÃ¶nder
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Odadan ayrÄ±l
        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leave_room');
                currentRoom = null;
            }
            
            showScreen('lobbyScreen');
        }

        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', function() {
            console.log('ðŸš€ Zahir Chat hazÄ±r!');
            
            // Otomatik giriÅŸ kontrolÃ¼
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                socket.emit('user_login', { username: currentUser });
                document.getElementById('welcomeUser').textContent = currentUser;
                showScreen('lobbyScreen');
            }
        });
    </script>
